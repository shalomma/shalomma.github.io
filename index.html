<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (previous head content remains the same) ... -->
    <style>
        /* ... (previous styles remain the same) ... */
        
        .github-feed {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            font-size: 14px;
            line-height: 1.5;
            color: #24292e;
        }
        .github-feed h3 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .github-feed ul {
            list-style-type: none;
            padding-left: 0;
        }
        .github-feed li {
            margin-bottom: 8px;
        }
        .github-feed li::before {
            content: "üçÉ";  /* avocado leaf emoji */
            margin-right: 8px;
        }
        .github-feed a {
            color: #0366d6;
            text-decoration: none;
        }
        .github-feed a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- ... (previous body content remains the same) ... -->
    
    <section id="github-activity">
        <h2 data-emoji="üêô">GitHub Avocado Grove Activity</h2>
        <div class="github-feed" id="github-feed">
            <h3>Loading latest GitHub activity...</h3>
        </div>
    </section>

    <!-- ... (rest of the body content) ... -->

    <script>
        function fetchGitHubActivity() {
            fetch('https://api.github.com/users/shalomma/events/public')
                .then(response => response.json())
                .then(data => {
                    const feed = document.getElementById('github-feed');
                    let html = '<h3>Recent GitHub Activity</h3><ul>';
                    
                    data.slice(0, 5).forEach(event => {
                        let eventText = '';
                        switch(event.type) {
                            case 'PushEvent':
                                eventText = `Pushed to ${event.repo.name}`;
                                break;
                            case 'CreateEvent':
                                eventText = `Created ${event.payload.ref_type} in ${event.repo.name}`;
                                break;
                            case 'IssuesEvent':
                                eventText = `${event.payload.action} issue in ${event.repo.name}`;
                                break;
                            default:
                                eventText = `Action on ${event.repo.name}`;
                        }
                        html += `<li><a href="https://github.com/${event.repo.name}" target="_blank">${eventText}</a></li>`;
                    });
                    
                    html += '</ul>';
                    feed.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching GitHub activity:', error);
                    document.getElementById('github-feed').innerHTML = '<p>Failed to load GitHub activity. Please try again later.</p>';
                });
        }

        // Call the function when the page loads
        fetchGitHubActivity();
    </script>
</body>
</html>
